<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>indodev-test</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg bg-dark">
    <div class="container">
      <a class="navbar-brand text-light" href="/">PT Indodev Niaga Internet</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active text-light" href="/departments">Departments</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" href="/divisions">Divisions</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" href="/roles">Roles</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-light" href="/employees">Employees</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End of Navbar -->

  <div class="container mt-3">
    <h2>Departments</h2>
    <hr />
    <a href="/departments/add" class="btn btn-primary">Add Departments</a>
    <table class="table table-bordered mt-2 text-center">
      <thead>
        <tr>
          <th>Department Id</th>
          <th>Department Name</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        {{ range .departments }}
        <tr>
          <td>{{ .DepartmentId }}</td>
          <td>{{ .DepartmentName }}</td>
          <td>
            <a href="/departments/edit?id={{ .DepartmentId }}" class="btn btn-warning text-light">Edit</a>
            <a href="/departments/delete?id={{ .DepartmentId }}" class="btn btn-danger text-light" onclick="return confirm('Are you sure want to delete this Department ?')">Delete</a>
          </td>
        </tr>
        {{ end }}
      </tbody>
    </table>
  </div>
</body>

</html>
